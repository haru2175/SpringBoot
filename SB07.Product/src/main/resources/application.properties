spring.application.name=shopping
# 설정 기본 포트 변경 : 8989
server.port=8989
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql
# 업로드 가능한 파일의 최대 파일 용량(사이즈)
spring.servlet.multipart.max-file-size=20MB
# 단위 요청당 가능한 최대 파일의 크기
spring.servlet.multipart.max-request-size=100MB
# 상품 이미지가 업로드 되는 디스크 상의 경로
productImageLocation=c:/shop/image
# 리소스 업로드 경로
uploadPath=file:///c:/shop/
pageSize=3
pageCount=5

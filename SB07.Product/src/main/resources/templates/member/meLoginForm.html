<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/mylayout}">

    <!-- 이 문서의 내용물은 텍스트 형식의 HTML 문서입니다. -->
    <!-- 문자열 인코딩은 UTF-8 방식을 사용합니다. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
        </style>
    </th:block>
    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){
                /* 컨트롤러 파일에서 설정된 오류 메시지를 보여 줍니다. */
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    aleert(errorMessage) ;
                }
            });
        </script>
    </th:block>

    <div class="content" layout:fragment="content">
        <form action="/member/login" role="form" method="post">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" class="form-control" placeholder="이메일을(를) 입력해 주세요." id="email" name="email"></input>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호을(를) 입력해 주세요." id="password" name="password"></input>
            </div>

            <!-- 오류 내용은 MemberController.java 파일에서 참조합니다. -->
            <p class="fieldError" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>

            <div style="text-align:center;">
                <button type="submit" class="btn btn-primary">
                    로그인
                </button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="location.href='/member/insert'">
                    회원 가입
                </button>
            </div>
        </form>
    </div>

</body>
</html>

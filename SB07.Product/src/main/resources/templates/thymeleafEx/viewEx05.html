<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트에 대한 정보</h1>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품 이름</td>
            <td>상품 설명</td>
            <td>가격</td>
            <td>등록 일자</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bean, status:${beanList}">
            <td th:switch="${status.even}">
                <span th:case="true">even number</span>
                <span th:case="false">odd number</span>
            </td>
            <td th:text="${bean.name}"></td>
            <td th:text="${bean.description}"></td>
            <td th:text="${bean.price}"></td>
            <td th:text="${bean.regDate}"></td>
        </tr>
        </tbody>
    </table>
</body>

</html>

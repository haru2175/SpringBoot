<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 10개에 대한 정보</h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품 이름</td>
        <td>상품 설명</td>
        <td>가격</td>
        <td>재고</td>
        <td>등록일자</td>
    </tr>
    <tr th:each="product, status:${productList}">
        <td th:switch="${status.count % 2 == 0}">
            <span th:case="true">even number</span>
            <span th:case="false">odd number</span>
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.regDate}"></td>
    </tr>
    </thead>
</table>

</body>
</html>
